<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Time Api</title>
</head>
<body>
    <main>
    <header class="header">
        <img src="https://images-ext-1.discordapp.net/external/03vhLfxwCGT1b8i6sr5TQY2DVgpHp8bJzwepjfcFz3E/https/lh3.googleusercontent.com/eZIDWhWqP2aBXO6vspDXVt6d1_dujqiKOY_O6vBFzGKlqCIaeYdiXsOXqGBmh4HrbqNm" alt="earth-logo">

    <section class="container">
        <div class="container-form">
            <input type="search" class="text-box"  placeholder="Continent/City" required>
            <button class="submit-btn">Search</button>
        </div> 

        <div class="global-time"></div>
        <!--Local time-->
        <div class="current-header">

        </div>
        <div class="current-time">
        </div>
    </section>
</main>
    <script src="index.js"></script>
